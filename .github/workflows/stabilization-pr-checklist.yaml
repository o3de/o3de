on:
  pull_request:
    branches:
    - stabilization/**
    
jobs:
  comment-on-PR:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Pull sig-release repo
        uses: actions/checkout@v4
        with:
          repository: o3de/sig-release
          ref: main
          fetch-depth: 0
          path: sig-release
          
      - uses: mshick/add-pr-comment@v2
        with:
          message: |
            Thanks for your submission! Please follow the exception checklist for stabilization PRs:
          message-path: |
            sig-release/releases/Process/O3DE Exception Checklist.md
